language: node_js
node_js: 14.17.0

# S: Build Lifecycle
install:
  - npm install   
  - npm install hexo-deployer-git --save
  - npm i -g yuque-hexo

#before_script:
 # - npm install -g gulp

script:
  - yuque-hexo clean
  - yuque-hexo sync
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "rainoprime"
  - git config user.email "it@liujinshui.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - blog-source
env:
 global:
   - GH_REF: github.com/rainoprime/rainoprime.github.io.git